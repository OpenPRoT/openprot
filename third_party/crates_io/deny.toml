[advisories]
version = 2
ignore = [
    { id = "RUSTSEC-2024-0436", reason = "Allowed while replacement is identified" },
]
unmaintained = "workspace"

[bans]
skip = []

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0", 
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
]


[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
