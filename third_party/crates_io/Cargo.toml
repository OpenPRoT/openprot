[package]
name = "rust_crates"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"

[lib]
path = "fake.rs"

[dependencies]
anyhow = "1.0.98"
bitfield-struct = "0.11.0"
bitflags = "2.9.1"
byteorder = "1.5.0"
clap = { version = "4.5.40", features = ["derive"] }
compiler_builtins = { version = "0.1.160", features = ["no-f16-f128"] }
embedded-io = "0.6.1"
hashlink = { version = "0.10.0", features = ["serde", "serde_impl"] }
minijinja = { version = "2.12.0", features = ["loader"] }
nom = "7.1.3"
object = { version = "0.37.1", features = ["build", "elf", "read", "write"] }
panic-halt = "1.0.0"
paste = "1.0.15"
proc-macro2 = "1.0.95"
quote = "1.0.40"
riscv = "0.12.1"
riscv-rt = "0.12.2"
riscv-semihosting = "0.1.3"
rustc-demangle = "0.1.25"
serde = { version = "1.0.219", features = ["derive"] }
serde_json5 = "0.2.1"
syn = { version = "2.0.104", features = ["full", "extra-traits"] }
toml = "0.8.23"

cortex-m = "0.7.7"
embedded-hal = "1.0"
embedded-hal-async = "1.0"
embedded-hal-nb = "1.0"
heapless = { version = "0.9", default-features = false }
nb = "1.0"
# Pin to match Hubris ecosystem
rand_core = { version = "0.9", default-features = false }
subtle = { version = "2", default-features = false }
zerocopy = { version = "0.8", features = ["derive"] }
zeroize = { version = "1.8", default-features = false, features = ["derive"] }

# RustCrypto ECDSA crates
p256 = { version = "0.13", default-features = false, features = ["ecdsa", "arithmetic"] }
p384 = { version = "0.13", default-features = false, features = ["ecdsa", "arithmetic"] }
k256 = { version = "0.13", default-features = false, features = ["ecdsa", "arithmetic"] }

# RustCrypto digest crates
sha2 = { version = "0.10", default-features = false }
sha3 = { version = "0.10", default-features = false }

# RustCrypto MAC crates
hmac = { version = "0.12", default-features = false }

# RustCrypto cipher crates
aes = { version = "0.8", default-features = false }
ctr = { version = "0.9", default-features = false }
aes-gcm = { version = "0.10", default-features = false, features = ["aes"] }
cipher = { version = "0.4", default-features = false }

