name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  presubmit:
    name: Presubmit Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.18.0
      with:
        bazelisk-cache: true
        disk-cache: true
        repository-cache: true

    - name: Presubmit Checks
      # The presubmit workflow performs formatting checks, license checks
      # C/C++ include checks and clippy lints.
      run: ./pw presubmit

  build:
    name: Build Targets
    needs: presubmit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.18.0
      with:
        bazelisk-cache: true
        disk-cache: true
        repository-cache: true

    - name: Build
      run: |
        bazel build \
            --keep_going \
            --build_tag_filters=-hardware,-disabled \
            //...

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.18.0
      with:
        bazelisk-cache: true
        disk-cache: true
        repository-cache: true

    - name: Run tests
      run: |
        bazel test \
            --keep_going \
            --test_output=streamed \
            --build_tag_filters=-hardware,-disabled \
            --test_tag_filters=-hardware,-disabled \
            //...

  security-audit:
    name: Security Audit
    needs: presubmit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Cache cargo registry
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cargo-audit
      run: cargo install cargo-audit --locked

    - name: Install cargo-deny
      run: cargo install cargo-deny --version 0.19.0 --locked

    - name: Run security audit
      run: cd third_party/crates_io; cargo audit

    - name: Run cargo deny checks
      run: cd third_party/crates_io; cargo deny check

    - name: Run semgrep security scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/rust
